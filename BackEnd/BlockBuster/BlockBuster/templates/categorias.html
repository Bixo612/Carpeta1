{% extends "base.html" %} {% block titulo %} Categorias {% endblock %} {% block body %}
<h5>Categorias</h5>
<p>{{msj}}</p>
<div class="row">
    <div class="col-8">
        <h6>Lista genero</h6>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Tipo</th>
                </tr>
            </thead>
            <tbody>
                {% for g in generos %}
                <tr>
                    <th scope="row">{{g.idG}}</th>
                    <td>{{g.genero}}</td>
                    <td>{{g.tipo}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <br>
    <div class="col-4">
        <h6>Registrar genero</h6>
        <form action="fxAgregarGenero" method="post"> {% csrf_token %}
            <table class="table table-borderless">
                <tr>
                    <th><label for="txt_g_id" class="form-label">Id</label></th>
                    <th><input type="number" class="form-control" name="txt_g_id" required></th>
                </tr>
                <tr>
                    <th><label for="txt_g_genero" class="form-label">Nombre</label></th>
                    <th><input type="text" class="form-control" name="txt_g_genero" required></th>
                </tr>
                <tr>
                    <th><label for="txt_g_tipo" class="form-label">Tipo</label></th>
                    <th>
                        <select class="form-select" name="txt_g_tipo" required>
                            <option value=""></option>
                            <option value="Libro">Libro</option>
                            <option value="Pelicula">Pelicula</option>
                            <option value="Juego">Juego</option>
                            <option value="Disco">Disco</option>
                            <option value="Vinilo">Vinilo</option>
                        </select>
                    </th>
                </tr>
                <tr >
                    <th></th>
                    <th>
                        <input type="submit" class="btn btn-success" value="Registrar Categoria">
                        <input type="reset" class="btn btn-danger" value="Limpiar">
                    </th>
                </tr>
            </table>
        </form>
        <hr>
        <h6>Eliminar genero</h6>
        <form action="fxEliminarGenero" method="get"> {% csrf_token %}
                <div class="input-group mb-3">
                    <span class="input-group-text">Id</span>
                    <input type="number" class="form-control" name="f_g_id" required>
                    <input type="submit" class="btn btn-danger" value="Eliminar Categoria">
                </div>
        </form>
    </div>


</div>


{% endblock %}
