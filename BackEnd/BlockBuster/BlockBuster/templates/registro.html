{% extends "base.html" %} {% block titulo %} Inicio {% endblock %} {% block body %}
<br>
<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Registrar Juego</h5>
                <!--Formulario-->
                <form action="registar_juego" method="post" id="form_registrar_juego"> {% csrf_token %}
                    <div class="mb-3">
                        <label for="txt_j_id" class="form-label">Id</label>
                        <input type="text" class="form-control" name="txt_j_id" id="txt_j_id" required maxlength="10">
                    </div>
                    <div class="mb-3">
                        <label for="txt_j_nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="txt_j_nombre" id="txt_j_nombre" maxlength="100">
                    </div>
                    <div class="mb-3">
                        <label for="txt_j_consola" class="form-label">Consola</label>
                        <select class="form-select" name="txt_j_consola" id="txt_j_consola"
                            aria-label="Default select example" required>
                            <option value=""></option>
                            <option value="Switch">Switch</option>
                            <option value="Wii U">Wii U</option>
                            <option value="Xbox One">Xbox One</option>
                            <option value="Xbox Series">Xbox Series</option>
                            <option value="Ps3">Ps3</option>
                            <option value="Ps4">Ps4</option>
                            <option value="Ps5">Ps5</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="txt_j_genero" class="form-label">Genero</label>
                        <input type="text" class="form-control" name="txt_j_genero" id="txt_j_genero" maxlength="10">
                    </div>
                    <div class="mb-3">
                        <label for="txt_j_ano" class="form-label">A침o</label>
                        <input type="number" class="form-control" name="txt_j_ano" id="txt_j_ano" required min="2000" max="3000">
                    </div>
                    <div class="mb-3">
                        <label for="txt_j_clasificacion" class="form-label">Clasificaci칩n</label>
                        <select class="form-select" name="txt_j_clasificacion" id="txt_j_clasificacion"
                            aria-label="Default select example" required>
                            <option value=""></option>
                            <option value="ER">ER</option>
                            <option value="TE">TE</option>
                            <option value="8+">8+</option>
                            <option value="14+">14+</option>
                            <option value="18+">18+</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <input type="submit" class="btn btn-success" value="Registrar Juego">
                        <input type="reset" class="btn btn-danger" value="Limpiar">
                    </div>
                </form>
                <!---->
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Registrar Pelicula</h5>
                <!--Formulario-->
                <form action="registar_pelicula" method="post"> {% csrf_token %}
                    <div class="mb-3">
                        <label for="txt_p_id" class="form-label">Id</label>
                        <input type="text" class="form-control" name="txt_p_id" id="txt_p_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="txt_p_nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="txt_p_nombre" id="txt_p_nombre">
                    </div>
                    <div class="mb-3">
                        <label for="txt_p_director" class="form-label">Director</label>
                        <input type="text" class="form-control" name="txt_p_director" id="txt_p_director">
                    </div>
                    <div class="mb-3">
                        <label for="txt_p_genero" class="form-label">Genero</label>
                        <input type="text" class="form-control" name="txt_p_genero" id="txt_p_genero">
                    </div>
                    <div class="mb-3">
                        <label for="txt_p_ano" class="form-label">A침o</label>
                        <input type="number" class="form-control" name="txt_p_ano" id="txt_p_ano" required>
                    </div>
                    <div class="mb-3">
                        <label for="txt_p_clasificacion" class="form-label">Clasificaci칩n</label>
                        <input type="text" class="form-control" name="txt_p_clasificacion" id="txt_p_clasificacion">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success">Registrar Pelicula</button>
                    </div>
                </form>
                <!---->
            </div>
        </div>
    </div>
</div>

{% endblock %}
