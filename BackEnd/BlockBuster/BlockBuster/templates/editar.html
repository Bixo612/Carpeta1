<h5>Editar / {{vista}} / {{cont}}</h5>
<hr>
{%if vista == 'J'%}

{%endif%}
<div class="card mb-3">
    <div class="card-header">
        <h5>Editar Juego <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-controller" viewBox="0 0 16 16">

                    d="M11.5 6.027a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm-1.5 1.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm2.5-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm-1.5 1.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm-6.5-3h1v1h1v1h-1v1h-1v-1h-1v-1h1v-1z" />
                <path
                    d="M3.051 3.26a.5.5 0 0 1 .354-.613l1.932-.518a.5.5 0 0 1 .62.39c.655-.079 1.35-.117 2.043-.117.72 0 1.443.041 2.12.126a.5.5 0 0 1 .622-.399l1.932.518a.5.5 0 0 1 .306.729c.14.09.266.19.373.297.408.408.78 1.05 1.095 1.772.32.733.599 1.591.805 2.466.206.875.34 1.78.364 2.606.024.816-.059 1.602-.328 2.21a1.42 1.42 0 0 1-1.445.83c-.636-.067-1.115-.394-1.513-.773-.245-.232-.496-.526-.739-.808-.126-.148-.25-.292-.368-.423-.728-.804-1.597-1.527-3.224-1.527-1.627 0-2.496.723-3.224 1.527-.119.131-.242.275-.368.423-.243.282-.494.575-.739.808-.398.38-.877.706-1.513.773a1.42 1.42 0 0 1-1.445-.83c-.27-.608-.352-1.395-.329-2.21.024-.826.16-1.73.365-2.606.206-.875.486-1.733.805-2.466.315-.722.687-1.364 1.094-1.772a2.34 2.34 0 0 1 .433-.335.504.504 0 0 1-.028-.079zm2.036.412c-.877.185-1.469.443-1.733.708-.276.276-.587.783-.885 1.465a13.748 13.748 0 0 0-.748 2.295 12.351 12.351 0 0 0-.339 2.406c-.022.755.062 1.368.243 1.776a.42.42 0 0 0 .426.24c.327-.034.61-.199.929-.502.212-.202.4-.423.615-.674.133-.156.276-.323.44-.504C4.861 9.969 5.978 9.027 8 9.027s3.139.942 3.965 1.855c.164.181.307.348.44.504.214.251.403.472.615.674.318.303.601.468.929.503a.42.42 0 0 0 .426-.241c.18-.408.265-1.02.243-1.776a12.354 12.354 0 0 0-.339-2.406 13.753 13.753 0 0 0-.748-2.295c-.298-.682-.61-1.19-.885-1.465-.264-.265-.856-.523-1.733-.708-.85-.179-1.877-.27-2.913-.27-1.036 0-2.063.091-2.913.27z" />
            </svg></h5>
    </div>
    <div class="card-body">
        <form action="editar_juego" method="post" class="row g-3"> {% csrf_token %}
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">{{cont.idJuego}}</th>
                        <th scope="col"><input type="text" hidden value="{{cont.idJuego}}"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Nombre</th>
                        <td><input type="text" class="form-control" value="{{cont.nombre}}" disabled></td>
                        <td><input type="text" class="form-control" value="{{cont.nombre}}" name="" required></td>
                    </tr>
                    <tr>
                        <th scope="row">Género</th>
                        <td><input type="text" class="form-control" value="{{cont.genero}}" disabled></td>
                        <td><select class="form-select" name="txt_j_genero" required>
                                <option value=""></option>
                                {% for g in generos %}
                                {% if g.tipo == "Juego" %}
                                <option value="{{g.genero}}">{{g.genero}}</option>
                                {% endif %}
                                {% endfor %}
                            </select></td>
                    </tr>
                    <tr>
                        <th scope="row">Año</th>
                        <td><input type="text" class="form-control" value="{{cont.an_o}}" disabled></td>
                        <td><input type="number" class="form-control" value="{{cont.an_o}}" name="" required></td>
                    </tr>
                    <tr>
                        <th scope="row">Clasificación</th>
                        <td><input type="text" class="form-control" value="{{cont.clasificacion}}" disabled></td>
                        <td><select class="form-select" name="txt_j_clasificacion" required>
                                <option></option>
                                <option value="ER">ER</option>
                                <option value="TE">TE</option>
                                <option value="8+">8+</option>
                                <option value="14+">14+</option>
                                <option value="18+">18+</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Consola</th>
                        <td><input type="text" class="form-control" value="{{cont.consola}}" disabled></td>
                        <td><select class="form-select" name="txt_j_consola" required>
                                <option value=""></option>
                                <option value="Switch">Switch</option>
                                <option value="Wii U">Wii U</option>
                                <option value="Xbox One">Xbox One</option>
                                <option value="Xbox Series">Xbox Series</option>
                                <option value="Ps3">Ps3</option>
                                <option value="Ps4">Ps4</option>
                                <option value="Ps5">Ps5</option>
                            </select></td>
                    </tr>
                    <tr>
                        <th scope="row">Disponible</th>
                        <td><input type="text" class="form-control" value="{{cont.disponible}}" disabled></td>
                        <td><select class="form-select" name="txt_j_disponible" required>
                                <option value=""></option>
                                <option value="True">True</option>
                                <option value="False">False</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td></td>
                        <td>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-success" type="submit">Guardar cambios <svg
                                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-check-circle" viewBox="0 0 16 16">
                                        <path
                                            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                        <path
                                            d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
                                    </svg></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>

{% endblock %}
